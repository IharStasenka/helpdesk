#Postgres Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.properties.hibernate.hbm2ddl.import_files=db/init.sql
spring.datasource.url=jdbc:postgresql://localhost:5432/helpdesk
spring.datasource.username=compose-postgres
spring.datasource.password=compose-postgres
